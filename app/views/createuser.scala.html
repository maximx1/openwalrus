@(languages: List[String])
<!DOCTYPE html>

<html>
	@partials.headtag()
	<body>
        @partials.navbar() {
            <ul class="nav navbar-nav navbar-right">
                <!--<li><a href="#" class="unbold">Language: <span class="bold">@languages.head</span></a></li>-->
                <li><a href="#" class="unbold">Have an account? <span class="bold">Log in</span></a></li>
            </ul>
        }
    		<form class="signupForm" method="post" action="/account/create">
    		    <h3>Join OpenWalrus today.</h3>
    		    <div class="form-group">
    		        <input name="fullname" type="text" class="form-control fullWidth" placeholder="Full Name" />
    		    </div>
    		    <div class="form-group">
    		        <input name="phoneoremail" type="text" class="form-control fullWidth" placeholder="Phone or Email" />
    		    </div>
    		    <div class="form-group">
    		        <input name="handle" type="text" class="form-control fullWidth" placeholder="Handle" />
    		    </div>
    		    <div class="form-group">
    		        <input name="password" type="password" class="form-control fullWidth" placeholder="Password" />
    		    </div>
    		    <button class="fullWidth centerText" type="submit">Sign Me Up</button>
    		</form>
    		@partials.commonscripts()
	</body>
</html>
