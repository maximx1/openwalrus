@(profileData: UserTO)(implicit session: play.api.mvc.Session)
@session.get("userId").map { userId =>
	@if(userId != profileData.id) {
		<div id="@profileData.id" class="followButton mobileCenter centerText bottom-soft-corners top-soft-corners max20 clickable whiteText">
		@if(profileData.followers.contains(userId)) {
			Unfollow
		} else {
			Follow
		}
		</div>
		<br />
	} else {
		<div class="followButtonPlaceholder mobileCenter max20">&nbsp</div>
	}
}
